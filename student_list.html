<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>شرکت‌کنندگان — Exam System</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>شرکت‌کنندگان — آزمون {{ exam_id }}</h1>

      <form method="get">
        <label>فیلتر استان</label>
        <select name="province" onchange="this.form.submit()">
          <option value="">همه استان‌ها</option>
          {% for p in provinces %}
            <option value="{{ p }}" {% if selected_province==p %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
      </form>

      <table class="table">
        <tr><th>نام</th><th>استان</th><th>درصد</th><th>تراز</th><th>رتبه استانی</th><th>رتبه کشوری</th></tr>
        {% for r in results %}
          <tr>
            <td>{{ r.student_name }}</td>
            <td>{{ r.province }}</td>
            <td>{{ r.score }}%</td>
            <td>{{ r.tazr }}</td>
            <td>{{ r.rank_provincial }}</td>
            <td>{{ r.rank_national }}</td>
          </tr>
        {% endfor %}
      </table>

      <div style="margin-top:12px"><a class="btn" href="/dashboard">بازگشت</a></div>
    </div>
  </div>
</body>
</html>
